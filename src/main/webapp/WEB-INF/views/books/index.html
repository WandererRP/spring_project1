<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<div th:each="book: ${books}">
    <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}" th:text = "${book.getBook_name()+', '+ book.getAuthor()+', '+ book.getYear()}"></a>
</div>

<br/>
<hr/>

<a href="/books/new"> Create new Book </a>

</body>
</html>
